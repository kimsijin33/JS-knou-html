<!DOCTYPE html>
<html>
<head>
    <style>
        img { width: 250px; height: 60px; }
    </style>
    <title> jQuery 연습 </title>
    <script src="http://code.jquery.com/jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready( function () {
            $("#hide").click( function () {
                $("img").hide();
            });
            $("#show").click( function () {
                $("img").show();
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>jQuery 연습</h1>
    </div>
    <script>

    </script>
</body>
</html>
