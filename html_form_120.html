<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h3>숫자 입력: number, range</h3>
    <form>
        number 타입: <input type="number" min="1" max="10" step="0.5" value="1" name="num1"> <br/><br/>
        range 타입: <input type="range" min="0" max="100" step="5" value="50" name="num2"> <br/><br/>
        <p>년, 월, 일 입력(date):<input type="date" min="2017-03-01" max="2017-06-30" name="date"></p>
        <input type="color" name="color"><br/><br/>
        <input type="submit">
    </form>

</body>
</html>
