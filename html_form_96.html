<!DOCTYPE html>
<html>
<head>
    <title>회원 가입</title>
</head>
<body>
    <h2>회원 정보 입력</h2><hr/>
    <form action="enroll.html" method="post">
    <p><label>회원 이름: <input type="text" name="name"> </label></p>
    <p><label>아 이 디: <input type="text" name="id"> &nbsp;&nbsp;<button>중복확인</button></label></p>
    <p><label>비밀번호: <input type="password" name="pwd"> </label></p>
    <p><label>메일 주소: <input type="email" name="email"> </label></p>
    <p><label>전화번호: <input type="text" name="tel1" maxlength="3" value="010"> 
        - <input type="text" name="tel2" maxlength="4"> 
        - <input type="text" name="tel3" maxlength="4"> 
      </label></p>
    <p><label>직업: 
        <select size="1" name="job">
            <option selected> 학생</option>
            <option> 회사원 </option>
            <option> 프로그래머 </option>
            <option> 무직 </option>
        </select>
    </label></p>    

    <fieldset>
        <legend>성별</legend>
        <label><input type="radio" name="gender" value="male">남자 </label>
        <label><input type="radio" name="gender" value="female">여자 </label>
    </fieldset><br/>
    <fieldset>
        <legend>취미</legend>
        <label><input type="checkbox" name="hobby" value="reading">독서 </label>
        <label><input type="checkbox" name="hobby" value="game">게임 </label>
        <label><input type="checkbox" name="hobby" value="movie">영화감상 </label>
        <label><input type="checkbox" name="hobby" value="soccer">축구 </label>        
    </fieldset><br/>
    <label>회원 가입 일자: <input type="date" name="date"> </label><br/<br/>
    <label>자기 소개서 작성:<br/>&nbsp;&nbsp; 
        <textarea rows="3" cols="40" name="intro">
            자기를 소개하는 글을 남겨 주세요.
        </textarea>
    </label>
    <p>
        <input type="submit" value="등록하기">&nbsp;&nbsp;
        <input type="reset" value="취소하기">
    </p>
    </form>
</body>
</html>
