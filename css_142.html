<!Doctype html>
<html>
<head>
    <title> 아이디 선택자 </title>
    <style>
        #stytle1 { font-size: 15pt; color: blue; }
        p#style2 { font-size: 20pt; color: red; }
    </style>
</head>
<body>
    <div id="style1">
        div 요소에 아이디 선택자 (#style1) 적용
        <p id="style2">p 요소에 아이디 선택자(p#style2 적용</p>
        <p>id 문서에서 중복되지 않고 한 요소에서 한 번만 사용 가능</p>
    </div>
</body>
</html>
