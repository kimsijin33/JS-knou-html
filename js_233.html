<!DOCTYPE html>
<html>

<head>
    <title> 자바스크립트 변수</title>
</head>

<body>
    <div>
        <h1>자바스크립트 연습</h1>
    </div>
    <script>
        document.write("<h4>* do~while문으로 2단 출력 * </h4>");
        var num = 1;
        do {
            document.write(" 2 * " + num + " = " + 2*num+"<br/>") ;
            num++;
        } while (num <= 9)
        
    </script>
</body>

</html>
