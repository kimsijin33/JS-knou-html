<!DOCTYPE html>
<html>

<head>
    <title> 자바스크립트 변수</title>
</head>

<body>
    <div>
        <h1>자바스크립트 연습</h1>
    </div>
    <script>
        document.write("<h4> while 2 print*</h4>");
        var num = 1;
        while (num <= 9) {
            document.write(" 2 * " + num + "="+2*num+"<br/>");
            num++;
        }
        
    </script>
</body>

</html>
