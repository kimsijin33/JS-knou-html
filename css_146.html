<!DOCTYPE html>
<html>
<head>
    <title> 하이퍼링크 속성 설정 </title>
    <style>
        /* 여기에 결합자를 사용한 스타일을 정의 */
        div li { font-weight: bold; color: red; }
        p > em { font-size: 15pt; color: blue; font-weight: bold;}
        h1 + p { background-color: cyan; }
        li.style1 ~ li { background-color: yellow; }
    </style>
</head>
<body>
    <div>
        <h1>CSS 결합자</h1>
        <p>CSS에서 사용하는 <em>결합자의 종류</em>를 현습하기 위한 문서입니다.</p>
        <ul>
            <li>자손결합자: 선택자1 공백 선택자2</li>
            <li class="style1">자식 결합자: 선택자1 &gt; 선택자2</li>
            <li>인접 형제 결합자: 선택자1 + 선택자2</li>
            <li>인접 형제 결합자: 선택자1 ~ 선택자2</li>
            <li>그룹 결합자: 선택자1, 선택자2, ...</li>
        </ul>
        <p>다양한 결합자를 사용해서 결과를 확인해 보세요.</p>
    </div>
</body>
</html>
