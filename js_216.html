<!DOCTYPE html>
<html>
<head>
    <title> 자바스크립트 변수</title>
    <script>
        var x;
        document.write("변수x : " + x + "<br/>");
        x = "홍길동";
        document.write("이름: " + x + "<br/>");
        x = 175.5;
        document.write("신장: " + x + "<br/>");
        address = "서울 대학로";
        document.write("주소: " + address + "<br/>");

        var AmPm="AM";
        var name, age, job;
        var hr=11, min=30, sec=45;
        document.write("AmPm: " + AmPm + "<br/>");
        document.write("name, age, job: " + name + age + job + "<br/>");
        document.write("hr, min, sec: " + hr + min + sec + "<br/>");
        
        //변수 초기화
        var address = null;
        document.write("주소2: " + address + "<br/>");
    </script>
</head>
<body>
    <div>
        <h1>자바스크립트 연습</h1>
    </div>
    <script>
        var x=5, y=3;
        document.write("<p>x = 5, y = 3</p>");
        document.write("[ 더하기 ] x + y = " + (x+y) + "<br/>");
        document.write("[ 빼 기 ] x - y = " + (x-y) + "<br/>");
        document.write("[ 곱하기 ] x * y = " + (x*y) + "<br/>");
        document.write("[ 나누기 ] x / y = " + (x/y) + "<br/>");
        document.write("[ 나머지 ] x % y = " + (x%y) + "<br/>");

    </script>
</body>
</html>
