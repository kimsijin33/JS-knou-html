<!DOCTYPE html>
<html>
<head>
    <title> 자바스크립트 변수</title>
    <script>
        var x;
        document.write("변수x : " + x + "<br/>");
        x = "홍길동";
        document.write("이름: " + x + "<br/>");
        x = 175;
        document.write("신장: " + x + "<br/>");
        address = "서울 대학로";
        document.write("주소: " + address + "<br/>");

        var AmPm="AM";
        var name, age, job;
        var hr=11, min=30, sec=45;
        document.write("AmPm: " + AmPm + "<br/>");
        document.write("name, age, job: " + name + age + job + "<br/>");
        document.write("hr, min, sec: " + hr + min + sec + "<br/>");
        
        //변수 초기화
        var address = null;
        document.write("주소2: " + address + "<br/>");
    </script>
</head>
<body>
    <div>
        <h1>자바스크립트 연습</h1>
    </div>
    <script>
        var x=5, y=3;
        document.write("<p>x = 5, y = 3</p>");
        document.write("[ 더하기 ] x + y = " + (x+y) + "<br/>");
        document.write("[ 빼 기 ] x - y = " + (x-y) + "<br/>");
        document.write("[ 곱하기 ] x * y = " + (x*y) + "<br/>");
        document.write("[ 나누기 ] x / y = " + (x/y) + "<br/>");
        document.write("[ 나머지 ] x % y = " + (x%y) + "<br/>");

        //219 page
        var a = b = c = d = e = 14;
        document.write("<p>a=b=c=d=e=14</p>")
        a+=5; b-=5; c*=5; d/=5; e%=5;
        document.write(" a += 5; -->" + a + "<br/>");
        document.write(" b -= 5; -->" + b + "<br/>");
        document.write(" c *= 5; -->" + c + "<br/>");
        document.write(" d /= 5; -->" + d + "<br/>");
        document.write(" e %= 5; -->" + e + "<br/>");

        //220 page 증감 연산자
        var a=b=9;
        document.write("a=b=9 <br/><br/>");
        document.write("연산 전 a= "  + a +", ++a 출력 : " +  ++a + ", 연산 후 a= "+ a + "<br/>");
        document.write("연산 전 a= "  + a +", a++ 출력 : " +  a++ + ", 연산 후 a= "+ a + "<br/>");
        document.write("연산 전 b= "  + b +", --b 출력 : " +  --b + ", 연산 후 b= "+ b + "<br/>");
        document.write("연산 전 b= "  + b +", b-- 출력 : " +  b-- + ", 연산 후 b= "+ b + "<br/>");
    </script>
</body>
</html>
