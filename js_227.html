<!DOCTYPE html>

    <title> 자바스크립트 변수</title>

</head>
<body>
    <div>
        <h1>자바스크립트 연습</h1>
    </div>
    <script>
        var score = prompt("평균 점수?", "0");
        document.write("입력한 평균 점수: "+ score + "-->");
        if(score >= 90)
            document.write("학점 A");
        else if (score >= 80)
            document.write("학점 B");
        else if (score >= 70)
            document.write("학점 C");       
        else if (score >= 60)
            document.write("학점 D"); 
        else
            document.write("학점 F")             
    </script>
</body>
</html>
