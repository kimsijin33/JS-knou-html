<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h3>파일 선택과 이미지 버튼</h3>
    <form enctype="multipart/form-data">
        <input type="file" accept="image/*" multiple><br/><br/>
        <input type="image" src="git.png" width="40" height="40" alt="제출 버튼">
        <hr/>
        <input type="button" value="클릭해 보세요!" onClick="alert('안녕하세ㅛ!')"><br/><br/>
    </form><br/><hr/>
    <h3>button 태그로 생성한 버튼</h3>
    <button type="button">클릭해 보세요!</button>&nbsp;&nbsp;
    <button type="button"><img src="flower.jpg" width="50"> </button>

</body>
</html>
